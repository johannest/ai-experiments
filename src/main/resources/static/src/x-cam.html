<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<dom-module id="x-cam">
  <template>
    <style include="shared-styles">
        :host {
            display: block;
        }
        #camera {
            display: block;
            margin-bottom: 15px;
        }
        #canvas {
            display: block;
            margin-bottom: 15px;
        }
    </style>

    <input type="file" accept="image/*" capture="camera" id="camera" on-change="photoTaken">
    <canvas id="canvas"></canvas>
    <vaadin-grid id="grid" items=[[results]]>
      <vaadin-grid-column>
      <template class="header">Result</template>
      <template>[[item.result]]</template>
    </vaadin-grid-column>
      <vaadin-grid-column>
        <template class="header">Probability</template>
        <template>[[item.prob]]</template>
      </vaadin-grid-column>
    </vaadin-grid>


  </template>

  <script>
    // Define the element's API using an ES2015 class
    class XCam extends Polymer.Element {

      static get is() { return 'x-cam'; }

      // Declare properties for the element's public API
      static get properties() {
        return {
            photo: {
                type: Object, value: {}
            },
            results: {
                type: Array, value: []
            }
        }
      }

      photoTaken(e) {
        var file = e.target.files[0];
        var canvas = this.$.canvas;
        var img = document.createElement("img");
        var reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result
        };
        var that =  this;
        img.onload = function() {
          var ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          var MAX_WIDTH = 50;
          var MAX_HEIGHT = 50;
          var width = img.width;
          var height = img.height;

          if (width > height) {
            if (width > MAX_WIDTH) {
              height *= MAX_WIDTH / width;
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width *= MAX_HEIGHT / height;
              height = MAX_HEIGHT;
            }
          }
          console.log(width+"x"+height);
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          var newImage = {
              imageData: canvas.toDataURL(),
              mimeType: file.type
          };

          that._ajax({
              url: '/api/tensorflow',
              method: 'POST',
              body: newImage
          }).then(function () {
              console.log(">>> SUBMIT SUCCEEDED")

          }).catch(function (err) {
              console.log(err);
              console.log(">>> SUBMIT FAILED")
          });

        };
        reader.readAsDataURL(file);
      }

      showresult(result, prob) {
          this.push('results', {"result":result, "prob": prob});
      }

      _ajax (options) {
        var _this = this;
        var method = options.method || 'GET';
        var url = options.url;
        return new Promise(function (resolve, reject) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        if (xhr.responseText) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            resolve();
                        }
                        var result = xhr.getResponseHeader("result");
                        var prob = xhr.getResponseHeader("prob");
                        console.log(result+"-"+prob);
                        _this.showresult(result, prob);
                    } else {
                        reject({
                            success: false,
                            status: xhr.status
                        });
                    }
                }
            };
            xhr.open(method, url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            if ((method === 'POST' || method === 'PUT') && options.body) {
                xhr.send(JSON.stringify(options.body));
            } else {
                xhr.send();
            }
        });
      }
    }

    // Register the x-cam element with the browser
    customElements.define(XCam.is, XCam);
  </script>
</dom-module>
